    <script>
      // ===== å‰ä¼Šå¡å“‡é¢¨æ ¼æ–‡æ¡ˆç®¡ç†ä¸­å¿ƒ =====
      const copy = {
        siteTitle: "æš–å‘¼å‘¼å¤©æ°£ç«™ - å°±ç®—ä¸‹é›¨ä¹Ÿèƒ½æš–æš–çš„é å ±",
        loading: "å°å¤¥ä¼´åœ¨æŠ¬é ­çœ‹å¤©ç©ºä¸­â€¦ç¨ç¨ç­‰ä¸€ä¸‹ä¸‹ (à¹‘â€¢Ì€ã…‚â€¢Ì)Ùˆâœ§",
        error: "å“å‘€ï½å°å¤¥ä¼´è¿½é›²é›²çš„æ™‚å€™è¿·è·¯äº†â€¦å†è©¦ä¸€æ¬¡å¥½å—ï¼Ÿ(Â´ï½¥Ï‰ï½¥`)",
        sections: {
          future: "æš–å‘¼å‘¼ç¨å¾Œå°é å ± â˜ï¸",
        },
        advice: {

            },

            },
            high: {

              text: "æ„Ÿè¦ºé›¨é›¨è¦èªçœŸä¾†å ±åˆ°ï¼\nå‚˜ä¸€å®šè¦å¸¶å¥½å¸¶æ»¿ï½",
            },
          },
          clothes: {
            hot: {
              icon: "ğŸ‘•",
              text: "å¥½æš–æš–çš„å¤©æ°£ï½\nçŸ­è¢–å‡ºé–€æ²’å•é¡Œ\nè¨˜å¾—è£œæ°´æ°´ âœ¨",
            },
            comfortable: {
              icon: "ğŸ‘”",
              text: "æº«åº¦å‰›å‰›å¥½ï½\nç©¿å¹³å¸¸èˆ’æœçš„è¡£æœ\nå°±å¯ä»¥ï¼Œè¶…è®šï½",
            },
            cold: {
              icon: "ğŸ§¥",
              text: "æœ‰é»æ¶¼æ¶¼çš„å‘¢â€¦\nåŠ ä»¶å¤–å¥—\nå°å¤¥ä¼´å¹«ä½ æ“‹é¢¨ï½",
            },

        },
      };

      const API_URL = "https://weather-tao.zeabur.app/api/weather/kaohsiung";

      function getWeatherIcon(weather) {
        if (!weather) return "ğŸŒ¤ï¸";
        if (weather.includes("æ™´")) return "â˜€ï¸";
        if (weather.includes("å¤šé›²")) return "â›…";
        if (weather.includes("é™°")) return "â˜ï¸";
        if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
        if (weather.includes("é›·")) return "â›ˆï¸";
        return "ğŸŒ¤ï¸";
      }

      // ===== å‰ä¼Šå¡å“‡é¢¨æ ¼å»ºè­°å‡½å¼ =====
      function getAdvice(rainProb, maxTemp) {
        const rain = parseInt(rainProb);
        const temp = parseInt(maxTemp);

        // é™é›¨å»ºè­°
        let rainAdvice;
        if (rain < 30) {
          rainAdvice = copy.advice.umbrella.low;
        } else if (rain < 70) {
          rainAdvice = copy.advice.umbrella.medium;
        } else {
          rainAdvice = copy.advice.umbrella.high;
        }

        // ç©¿æ­å»ºè­°
        let clothAdvice;
        if (temp >= 28) {
          clothAdvice = copy.advice.clothes.hot;
        } else if (temp > 20) {
          clothAdvice = copy.advice.clothes.comfortable;
        } else {
          clothAdvice = copy.advice.clothes.cold;
        }

        return {
          rainIcon: rainAdvice.icon,
          rainText: rainAdvice.text,
          clothIcon: clothAdvice.icon,
          clothText: clothAdvice.text,
        };
      }

      function getTimePeriod(startTime) {
        const hour = new Date(startTime).getHours();
        if (hour >= 5 && hour < 11) return "æ—©æ™¨";
        if (hour >= 11 && hour < 14) return "ä¸­åˆ";
        if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
        if (hour >= 18 && hour < 23) return "æ™šä¸Š";
        return "æ·±å¤œ";
      }

      function renderWeather(data) {
        const forecasts = data.forecasts;
        const current = forecasts[0];
        const others = forecasts.slice(1);

        // 1. æ¸²æŸ“ Hero Card
        const advice = getAdvice(current.rain, current.maxTemp);
        const period = getTimePeriod(current.startTime);
        const avgTemp = Math.round(
          (parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2
        );

        document.getElementById("heroCard").innerHTML = `
          <div class="hero-card">
            <div class="hero-period">${period}</div>
            <div class="hero-temp-container">
              <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
              <div class="hero-temp">${avgTemp}Â°</div>
            </div>
            <div class="hero-desc">${current.weather}</div>
            
            <div class="advice-grid">
              <div class="advice-item">

                <div class="advice-text">${advice.rainText}</div>

                <div class="advice-text">${advice.clothText}</div>
                <div style="font-size:0.7rem; color:#999; margin-top:5px;">æœ€é«˜æº« ${
                  current.maxTemp

        `;

        // 2. æ¸²æŸ“ç¨å¾Œé å ±
        const scrollContainer = document.getElementById("futureForecasts");
        scrollContainer.innerHTML = "";

        const todayDate = new Date().getDate();

        others.forEach((f) => {
          let p = getTimePeriod(f.startTime);

          const fDate = new Date(f.startTime);
          if (fDate.getDate() !== todayDate) {
            p = "æ˜å¤©" + p;
          }

          scrollContainer.innerHTML += `
            <div class="mini-card">
              <div class="mini-time">${p}</div>
              <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
              <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
              <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${
                f.rain
              }</div>
            </div>
          `;
        });

        // 3. æ›´æ–°æ—¥æœŸé¡¯ç¤º
        const now = new Date();
        const month = now.getMonth() + 1;
        const date = now.getDate();
        const dayIndex = now.getDay();
        const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

        document.getElementById(
          "updateTime"
        ).textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;

        // 4. æ›´æ–°å€å¡Šæ¨™é¡Œ
        document.getElementById("futureSectionTitle").textContent =
          copy.sections.future;
      }

      async function fetchWeather() {
        try {
          // é¡¯ç¤ºè¼‰å…¥æ–‡æ¡ˆ
          document.getElementById("loadingText").textContent = copy.loading;

          // æœ€ä½ç­‰å¾…æ™‚é–“ 1.5 ç§’
          const delayPromise = new Promise((resolve) =>
            setTimeout(resolve, 1500)
          );

          const fetchPromise = fetch(API_URL).then((res) => res.json());

          const [_, json] = await Promise.all([delayPromise, fetchPromise]);

          if (json.success) {
            renderWeather(json.data);

            document.getElementById("loading").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
          } else {
            throw new Error("API Error");
          }
        } catch (e) {
          console.error(e);
          alert(copy.error);
        }
      }

      document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
